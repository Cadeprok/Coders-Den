<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <section>
        <form method="POST" action="">
            <div class="loginBorderOutline">
                <div class="loginContainer">
                    <div class="center loginContainer">
                        <h1 class="loginHeader">
                            Please <br>
                            Login
                        </h1>
                        {{ form.hidden_tag() }}
                        <br>
                        <div class="formVar">
                            {{ form.username(class="inputStyle") }}
                        </div class="formVar">
                        <br>
                        <div class="formVar">
                            {{ form.password(class="inputStyle")}}
                        </div>
                        <div  class="formVar">
                            {{ form.submit(class="btn btn-outline-success ml-1 mt-5 inputStyle") }}
                        </div>
                        <br>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
